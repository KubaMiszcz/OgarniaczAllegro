<button 
type="button" name="" id="id" name="name" class="btn btn-primary btn-sm m-1 checkbox" (click)="toggleState()">
    <span *ngIf="value === true"><i class="fa fa-check" aria-hidden="true"></i></span>
    <span *ngIf="value === false"><i class="fa fa-times" aria-hidden="true"></i></span>
    <span *ngIf="value === undefined"><i class="fa fa-question" aria-hidden="true"></i></span>
    <input [hidden]="true" type="text" [(ngModel)]="value" (ngModelChange)="toggleState()"/>
</button>
