<button
  type="button" id="id" name="name"
  class="btn btn-primary btn-sm m-1 checkbox"
  [ngClass]="{
            'btn-yes' : value === statuses.YES,
            'btn-no' : value === statuses.NO,
            'btn-na' : value === statuses.NOT_AVAILABLE,
            'btn-unknown' : !value || value === statuses.UNKNOWN
     } "
  (click)="toggleState()"
  [disabled]="disabled"
  [hidden]="hidden"
  >

  <span *ngIf="value === statuses.YES"><i class="fa fa-check" aria-hidden="true"></i></span>
  <span *ngIf="value === statuses.NO"><i class="fa fa-times" aria-hidden="true"></i></span>
  <span *ngIf="value === statuses.NOT_AVAILABLE"><i class="fa fa-minus" aria-hidden="true"></i></span>
  <span *ngIf="value === statuses.UNKNOWN"><i class="fa fa-question" aria-hidden="true"></i></span>
  <span *ngIf="!value"><i class="fa fa-question" aria-hidden="true"></i></span>
  
  <input [hidden]="true" type="text" [(ngModel)]="value" (ngModelChange)="toggleState()"/>
</button>
